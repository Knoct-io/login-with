{% extends "../../partials/layout/shell.html" %}

{% block body %}
<div class="flex flex-col justify-center px-8 md:px-0 my-auto">
  <form method="post" action="/">
    <main class="grid grid-cols-1 md:grid-cols-3">
      <div class="md:col-start-2 bg-white rounded border overflow-hidden border-gray-200 divide-y">
        <input
          type="text"
          class="w-full p-4 outline-none"
          placeholder="&#128100;&nbsp; email"
        />

        <input
          type="password"
          class="w-full p-4 outline-none"
          placeholder="&#128274;&nbsp; password"
        />

        <button type="submit" class="w-full py-4 bg-gray-600 hover:bg-green-400 text-white transition">
          login
        </button>
      </div>
    </main>
  </form>
</div>
{% endblock %}
