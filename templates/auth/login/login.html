{% extends "../../partials/layout/shell.html" %}

{% block body %}
<div class="flex flex-col justify-center px-8 md:px-0 my-auto">
  <form method="post">
    <main class="grid grid-cols-1 md:grid-cols-3">
      <div class="md:col-start-2">
        {% if error %}
        <div class="pb-4 text-center text-red-400">
          {{ error }}
        </div>
        {% endif %}

        <div class="bg-white rounded border overflow-hidden border-gray-200 divide-y">
          <input
            name="email"
            type="text"
            class="w-full p-4 outline-none"
            placeholder="&#127757;&nbsp; email"
            value="{{ form.email.value|default:"" }}"
          />

          <input
            name="password"
            type="password"
            class="w-full p-4 outline-none"
            placeholder="&#128274;&nbsp; password"
          />

          <button type="submit" class="w-full py-4 bg-gray-600 hover:bg-green-400 text-white transition">
            login
          </button>
        </div>
      </div>
    </main>

    {% csrf_token %}
  </form>
</div>
{% endblock %}
